name: Pytest

permissions:
  contents: read

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'README.md'
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: DEBUG
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies for test group
        run: |
          uv sync --group test

      - name: Run all tests
        run: |
          uv run pytest